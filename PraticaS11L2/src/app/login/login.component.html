<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="username" name="username" class="form-control" required ngModel>
    <div *ngIf="loginForm.submitted && loginForm.controls['username']?.invalid" class="text-danger">
      Username è richiesto.
    </div>
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" class="form-control" required ngModel>
    <div *ngIf="loginForm.submitted && loginForm.controls['password']?.invalid" class="text-danger">
      Password è richiesta.
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
